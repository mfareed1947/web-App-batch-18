<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>
        <input type="text" placeholder="Enter Your First Name" maxlength="20" minlength="3" name="FirstName" required>
        <br>
        <input type="email" placeholder="Enter Your Email" required name="email">
        <br>
        <input type="password" placeholder="Enter Your Password" required name="password">
        <br>

        <input type="radio" name="gender" value="m" id="">Male
        <input type="radio" name="gender" value="F" id="">Female
        <input type="radio" name="gender" value="O" id="">Other
        <br>
        <br>
        <label for="maths">
            <input id="maths" type="checkbox" checked name="course">Maths
        </label>
        <br>
        <input type="checkbox" checked name="course">Physics
        <br>
        <input type="checkbox" name="course">Computer
        <br>
        <input type="checkbox" checked name="course">English
        <br>
        <input type="checkbox" name="course">Bio
        <br>
        <input id="" class="" type="checkbox" name="course">Commerce
        <br>
        <br>
        <br>
        <textarea name="feedback" id="" rows="20" cols="40" placeholder="please enter your feedback"></textarea>

        <br>
        <br>
        <br>
        <select name="sort">
            <option value="BM">Best Match</option>
            <option value="LH">Price low to high</option>
            <option value="HL">Price high to low</option>
        </select>
        <br>
        <br>
        <br>
        <br>
        <input type="file" name="idCardPic">
        <br>
        <br>
        <br>
        <br>
        <input type="submit" value="SUBMIT">
        <br>
        <br>
        <br>
        <br>
    </form>

</body>

</html>
