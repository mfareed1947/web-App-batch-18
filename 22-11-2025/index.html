<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main-container">

        <!-- content-box -->
        <div class="content-box">
            <form class="form-container">
                <h2 class="heading-2">Get Started Now</h2>
                <div class="form-content">
                    <div class="input-container">
                        <span>Name</span>
                        <input placeholder="Enter your name" type="text">
                    </div>
                    <div class="input-container">
                        <span>Email</span>
                        <input placeholder="Enter your email" type="text">
                    </div>
                    <div class="input-container">
                        <span>Password</span>
                        <input placeholder="Enter your password" type="text">
                    </div>
                    <div class="term-container">
                        <input type="checkbox">
                        <span>I agree to the terms & policy</span>
                    </div>
                    <button class="signup-btn">Signup</button>
                    <div class="break-line">
                        <div class="line"></div>
                        <span>Or</span>
                        <div class="line"></div>
                    </div>
                    <div class="social-login">
                        <div class="socail-btn">
                            <button class="btn">
                                <img src="./icons8-google 1.png" alt="">
                                <span>Sign in with Google</span>
                            </button>
                            <button class="btn">
                                <img src="./icons8-apple-logo 1.png" alt="">
                                <span>Sign in with Apple</span>
                            </button>
                        </div>
                        <div class="sign-in-method">
                            <span>Have an account?</span>
                            <a href="">Sign In</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- image-box -->
        <div class="image-container">
            <img src="./chris-lee-70l1tDAI6rM-unsplash 1.png" alt="">
        </div>
    </div>
</body>

</html>
