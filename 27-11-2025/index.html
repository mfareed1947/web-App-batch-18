<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- navbar -->
        <nav class="navbar">
            <!-- nav logo -->
            <div>
                <img class="logo" src="./images/logo.png" alt="logo">
            </div>
            <!-- nav menu -->
            <div class="menu">
                <ul class="nav-list">
                    <li>About us</li>
                    <li>Services</li>
                    <li>Use Cases</li>
                    <li>Pricing</li>
                    <li>Blog</li>
                </ul>
                <!-- nav button -->
                <div>
                    <button class="btn">Request a quote</button>
                </div>
            </div>
            <div class="hamburger-menu">
                Fareed
            </div>
        </nav>

        <!-- Home page -->
        <section class="home-section">
            <!-- left content -->
            <div class="left-content">
                <h1 class="heading">Navigating the digital landscape for success</h1>
                <p class="paragraph">Our digtal marketing agency help businesses growand succeed online through a range
                    of
                    services including SEO, PPC, social media marketing and content creation.</p>
                <button class="left-btn">Book a consultation</button>
            </div>
            <!-- right image -->
            <div>
                <img class="homeimage" src="./images/homeimg.png" alt="home image">
            </div>
        </section>

        <!-- brand logos -->
        <div class="brand-logos">
            <img src="./images/amazone.svg" alt="amazone">
            <img src="./images/dribble.svg" alt="dribble">
            <img src="./images/hubspot.svg" alt="hubspot">
            <img src="./images/notion.svg" alt="notion">
            <img src="./images/netflix.svg" alt="netflix">
            <img src="./images/zoom.svg" alt="zoom">
        </div>
    </div>
</body>

</html>
