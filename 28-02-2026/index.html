


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Todo App</title>
    <script src="app.js" defer></script>

    <style>
        :root {
            --primary-bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --accent-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --text-glow: 0 0 10px rgba(168, 85, 247, 0.5);
            --box-glow: 0 0 20px rgba(99, 102, 241, 0.2);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--primary-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.15) 0%, transparent 20%);
            font-family: 'Segoe UI', sans-serif;
            color: white;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .heading {
            color: white;
            font-size: 2.5rem;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 2rem;
            text-shadow: var(--text-glow);
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #todo-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
        }

        #todo-input:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }

        #add-todo-button {
            padding: 12px 30px;
            border-radius: 12px;
            border: none;
            background: var(--accent-gradient);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        #add-todo-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
        }

        #todo-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .todo-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            width: 200px;
            height: 180px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            color: #eff6ff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: var(--box-glow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .todo-item:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .todo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-gradient);
        }

        .todo-text {
            font-size: 1.1rem;
            margin: 10px 0 auto 0;
            font-weight: 500;
            word-break: break-word;
            line-height: 1.4;
        }

        .todo-item button {
            width: 80%;
            margin: 4px 0;
            padding: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        .edit-btn {
            background: rgba(99, 102, 241, 0.2);
            color: #818cf8;
            border: 1px solid rgba(99, 102, 241, 0.3) !important;
        }

        .edit-btn:hover {
            background: rgba(99, 102, 241, 0.4);
        }

        .del-btn {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3) !important;
        }

        .del-btn:hover {
            background: rgba(239, 68, 68, 0.4);
        }
    </style>
</head>
<body>

    <h1 class="heading">Task Master</h1>

    <input type="text" id="todo-input" placeholder="What is your mission today?">

    <button id="add-todo-button" >Initialize Task</button>

    <div id="todo-container">

        <button class="edit-btn">
            Edit
        </button>

        <button class="del-btn">
            Delete
        </button>
      </div> -->

</body>
</html>
